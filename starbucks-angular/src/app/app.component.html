<!-- Modal -->


<script type="javascript">
    /* carousel */
  $('#carouselFreebies').on('slid', '', checkitem);  // on caroussel move
  $('#carouselFreebies').on('slid.bs.carousel', '', checkitem); // on carousel move

  $(document).ready(function () {               // on document ready
    checkitem();
  });

  function checkitem()                        // check function
  {
    console.log("checkItem")
    var $this = $('#carouselFreebies');
    if ($('.carousel-inner .carousel-item:first').hasClass('active')) {
      console.log("first is active")
      $this.children('.carousel-control-prev').hide();
      $this.children('.carousel-control-next').show();
    } else if ($('.carousel-inner .carousel-item:last').hasClass('active')) {
      console.log("last is active")
      $this.children('.carousel-control-prev').show();
      $this.children('.carousel-control-next').hide();
    } else {
      console.log("first nor last is active")
      $this.children('.carousel-control-prev').show();
      $this.children('.carousel-control-next').show();
    }
  }
</script>
